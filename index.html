<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Extractor</title>
</head>
<body>
    <h1>Extracted Value</h1>
    <p id="extractedValue"></p>

    <script>
        // Use Fetch API to load the content of the text file
        fetch('data.txt')
            .then(response => response.text())
            .then(value => {
                // Update the HTML content with the extracted value
                document.getElementById('extractedValue').innerText = value.trim();
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
