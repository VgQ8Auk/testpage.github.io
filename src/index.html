<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Extractor</title>
</head>
<body>
    <h1>Extracted Value</h1>
    <p id="extractedValue"></p>

    <script>
    // Use Fetch API to load the content of the text file
    fetch('data.txt')
        .then(response => response.text())
        .then(value => {
            // Split the content into lines
            const lines = value.split('\n');

            // Update the HTML content with each line
            const extractedValueElement = document.getElementById('extractedValue');
            lines.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line.trim();
                extractedValueElement.appendChild(p);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
